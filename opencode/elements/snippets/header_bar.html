<section id="header_bar" class="container">
	<div class="row">
		<div class="hidden-lg col-xs-3 col-md-2 col-lg-2 env-menu-mobile">
			<button class="mobileMenu"><i class="fa fa-bars" aria-hidden="true"></i></button>
		</div>
		<div class=" env-brand">
			<figure class="brand">
				<a href="{{ links.home }}" title="{{ store.name }}">
					<img src="{{ asset('img/logo-taita.png') }}" alt="newiscool">
				</a>
			</figure>
		</div>
		<div class="env-search">
			{% element 'snippets/search' %}
		</div>
		{% element 'snippets/nav_bar' %}
		<ul class="info-list">
			<li class="info-list__item">
				<span class="info-list__desc">
					{% element 'snippets/cart' %}
				</span>
			</li>
		</ul>
	</div>

</section>
