<div id="cart" class="cart" data-minicart-open>
    <div class="dropdown">
        <a href="{{ links.cart }}" class="cart__link">
           <div class="cart__info">
	           <svg class="cart__icon icon--cart">
                   <use xlink:href="#icon-cart"></use>
               </svg>
               {% if cart.amout < 10 %}
                <span class="cart__env-amount">
                    <span class="cart__amount" data-cart="amount-newiscool">0{{ cart.amount }}</span>                          
                </span>
                {% else %}
                <span class="cart__env-amount">
                    <span class="cart__amount" data-cart="amount-newiscool">{{ cart.amount }}</span>                          
                </span>
                {% endif %}
           </div>
        </a>
        <div class="cart__dropdown" data-minicart={{ store.id }}></div>
    </div>
</div>
